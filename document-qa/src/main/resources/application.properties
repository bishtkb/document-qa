spring.application.name=document-qa

# Elasticsearch Configuration
spring.elasticsearch.host=localhost
spring.elasticsearch.port=9200
spring.data.elasticsearch.repositories.enabled=true
spring.data.elasticsearch.connection-timeout=10s
spring.data.elasticsearch.socket-timeout=10s

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.cache.redis.time-to-live=1800000
spring.cache.redis.cache-null-values=false

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=document-qa-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=100
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.retry-backoff-ms=1000

# Kafka Topics
kafka.topic.document.ingestion=document.ingestion
kafka.topic.document.processing=document.processing
kafka.topic.document.status=document.status

# Date Format Configuration
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.jackson.time-zone=UTC
spring.data.elasticsearch.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.data.elasticsearch.write-date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.data.elasticsearch.read-date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
